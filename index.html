<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Boostratp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/56505e4786.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="Read()">

  <nav class="navbar navbar-light bg-warning">
    <div class="container d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">CRUD DE USUARIOS</span>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-5 border shadow p-3 bg-body rounded-3 mt-3">
        <h3 class="text-center">User Register</h3>
        <hr>
        <form class="form" id="form">
          <input type="hidden" id="id">
          <div class="mb-3">
            <label for="user" class="form-label">
              <i class="fas fa-user"></i> User
            </label>
            <input type="text" class="form-control" id="user" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary mb-3 fw-bold" id="send">
            <i class="fas fa-plus-square"></i> Send
          </button>
          <button type="button" class="btn btn-primary mb-3 fw-bold d-none" id="editForm" onclick="Update()">
            <i class="fas fa-save"></i> Edit
          </button>
          <button type="button" class="btn btn-danger mb-3 fw-bold d-none" id="deleteForm">
            <i class="fas fa-window-close"></i> Cancel
          </button>
        </form>
      </div>

      <div class="col-md-12 col-lg-6 offset-lg-1 border shadow p-3 bg-body rounded-3 rounded-3 mt-3">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th>Usuario</th>
              <th>Password</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <!-- <tr class="text-center" id="tr">
              <td>Poncho29</td>
              <td>12345</td>
              <td>
                <span class="edit me-2" id="edit">
                  <i class="fas fa-edit"></i>
                </span>
                <span class="delete" id="delete">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </td>
            </tr> -->
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
